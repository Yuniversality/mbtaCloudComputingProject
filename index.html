<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MBTA Tracker Test Website </title>
</head>
<body>
    <form action="" method="post"> 
        <label for="starting_station_line_dropdown">Starting Station MBTA Line:</label>
        <select name="starting_station_line_dropdown" id="starting_station_line_dropdown" default="Choose Line">
            <option value="Red"> Red </option>
            <option value="Green"> Green </option>
        </select>
        <br>

        <label for="starting_station_dropdown">Starting Station:</label>
        <select name="starting_station_dropdown" id="starting_station_dropdown">
            <option value="Downtown Crossing"> Park Street </option>
            <option value="Downtown Crossing"> Downtown Crossing </option>
        </select>
        <br>

        <label for="ending_station_line_dropdown"> Ending Station MBTA Line: </label>
        <select name="ending_station_line_dropdown" id="ending_station_line_dropdown" default="Choose Line">
            <option value="Red"> Red </option>
            <option value="Green"> Green </option>
        </select>
        <br>

        <label for="ending_station_dropdown"> Ending Station: </label>
        <select name="ending_station_dropdown" id="ending_station_dropdown">
            <option value="Park Street"> Downtown Crossing </option>
            <option value="Park Street"> Park Street </option>
        </select>
        <br>

        <br> <br>
        <label for="start"> Start: </label>
        <input type="text" id="start" name="start"><br><br>
        <label for="end"> End: </label>
        <input type="text" id="end" name="end"><br><br>

        <button type="button" onclick="getInputs()"> Submit </button>
        <!-- <input type="submit" value="Submit"> --> 
    </form>
    


    <p id="route_label"> Going from x to y </p>
    <p id="time_estimate_label"> Train will come in: x minutes </p>

    <script>
        function getInputs()
        {
            let starting_station = document.getElementById("starting_station_dropdown").value;
            let ending_station = document.getElementById("ending_station_dropdown").value;
            let route_label = document.getElementById("route_label");
            route_label.innerText = "Going from " + starting_station + " to " + ending_station;
        }
    </script>
</body>
</html>
